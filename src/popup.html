<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>KanoFormer popup window</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel='stylesheet' type='text/css' href='css/popup.css'>
        <link rel='stylesheet' type='text/css' href='css/kanobu_vendor/styles.css'>
        <script src="js/jquery/jquery203.js" type="text/javascript"></script>
        <script src="js/tech/extend.js" type="text/javascript"></script>
        <script src="js/tech/common_func.js" type="text/javascript"></script>
        <script src="js/popup/popup.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
            <div id="kf-buttons">

                <div class="kf-button">
                    <a class="main-page" href="http://kanobu.ru/" title="Главная страница kanobu.ru">
                        <img class="normal" src="/icon48.png" height="20"/>
                        <img class="white-mask" src="/img/icon48_white_mask.png" height="20"/>
                        Kanobu:
                    </a>
                </div>

                <div class="kf-button">
                    <a href="http://kanobu.ru/pub/" title="Паб">
                        Паб
                    </a>
                </div>

                <div class="kf-button">
                    <a href="http://kanobu.ru/articles/" title="Статьи">
                        Статьи
                    </a>
                </div>

                <div class="kf-button right tool reload">
                    <a class="no-href" href="#" title="Перезагрузить расширение" data-action="reload">
                    </a>
                </div>

                <div class="kf-button right options visual">
                    <a class="no-href" href="#" data-option="visualAlertOn" data-title="Выключить оповещения на рабочем столе" data-title-disabled="Включить оповещения на рабочем столе">
                    </a>
                </div>

                <div class="kf-button right options sound">
                    <a class="no-href" href="#" data-option="soundOn" data-title="Выключить звук" data-title-disabled="Включить звук">
                    </a>
                </div>
            </div>
            <div id="profile">
                <div class="kf-button">
                    <a class="profile main-page" href="" title="Ваш профиль на kanobu.ru">
                        <img src="/img/blank.jpg" height="25" width="25" alt="Аватар"/>
                        &nbsp;
                    </a>
                </div>
            </div>
            <div class="menuList notifyContainer dropDownContainer kf">
                <ul id="notifyTabs" class="notify-tabs ui-tablist kf">
                    <li id="friendsNotifs" class="ui-tablist--item sse kf" data-url="/accounts/invites/" data-sse-channels="kanobu.user.200572:x3ehTgmNvCbTb_DwV-ExkNf9gTc" data-sse-events="invite">
                        Друзья
                    </li>
                    <li id="activityNotifs" class="ui-tablist--item sse kf it-is-selected" data-url="/notifs/" data-sse-channels="kanobu.user.200572:x3ehTgmNvCbTb_DwV-ExkNf9gTc" data-sse-events="notif">
                        Активность
                    </li>
                    <li id="imNotifs" class="ui-tablist--item sse kf" data-url="/im/notifs/" data-sse-channels="kanobu.user.200572:x3ehTgmNvCbTb_DwV-ExkNf9gTc" data-sse-events="im_message">
                        Сообщения
                    </li>
                </ul> 
                
                <div class="loadingIco kf"></div>
                <div id="scroller" class="kf"></div>

            </div>
        </div>        
    </body>

</html>
